language: cpp
sudo: false



matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5']
      env: COMPILER=g++-5 CPPVERFLAG=-std=c++14 EXTRAARGS="-Weffc++ -fprofile-arcs -ftest-coverage -lgcov"
	  after_success: "gcov-5 testing.cpp"

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6']
      env: COMPILER=g++-6 CPPVERFLAG=-std=c++14 EXTRAARGS="-Weffc++ -fprofile-arcs -ftest-coverage -lgcov"
	  after_success: "gcov-6 testing.cpp"

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.6']
          packages: ['clang-3.6']
      env: COMPILER=clang++-3.6 CPPVERFLAG=-std=c++14 EXTRAARGS=""

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.7']
          packages: ['clang-3.7']
      env: COMPILER=clang++-3.7 CPPVERFLAG=-std=c++14 EXTRAARGS=""

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.8']
          packages: ['clang-3.8']
      env: COMPILER=clang++-3.8 CPPVERFLAG=-std=c++14 EXTRAARGS=""

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.9']
          packages: ['clang-3.9']
      env: COMPILER=clang++-3.9 CPPVERFLAG=-std=c++14 EXTRAARGS=""
	  

script:
- cd ./CPPLINQ
- make CXX=$COMPILER 
- ./test

after_success:
- bash <(curl -s https://codecov.io/bash)